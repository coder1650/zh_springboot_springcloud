<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>中移在线商户页面</title>
<script src="../../js/zepto.min.js"></script>
<script src="../../js/h5/index.js"></script>
<style>
button {
    height: 40px;
    width: 300px;
    margin: 5px;
}
header {
    height: 44px;
    line-height: 44px;
    background-color: #2cbae7;
    color: #fff;
    font-size: 17px;
    text-align: center;
    position: fixed;
    padding: 0 15px;
    left: 0;
    right: 0;
    top: 0;

}
 .okbox{
    background-color:#f3f3f3; 
    text-align:center; 
    zoom:1; 
}
.btn_ok{
    display:inline-block; 
    background-color:#0096ea; 
    color:#fff; 
    text-align:center; 
    line-height:44px; 
    padding:0 20px;  
    white-space:nowrap; 
    font-size:17px; 
    border-radius:4px;
    margin-left: 10px;
}
/*.error_msg{
    color:red;
} */
.container{
    background:#eee;
    padding:10px;
}
.container img{
    width:40%;
}
.container .detail{
    display:inline-block;
    width:56%;
}
.container .detail div{
    font-size: 12px;
    color: #aaa;
    text-align: center;
}
.container .detail h5{
    height: 35px;
    overflow: hidden;
    margin-top: 0;
    margin-bottom: 10px;
}
.container .detail div span{
    width:30%;
    padding:6px;
}
body{
    padding:0;
    margin:0;
    padding-top:50px;
}
#showResult{
    height:40px;
    color:red;
    line-height: 40px;
    display: none;
}
</style>
</head>
<body>
    <header class="clearfix">
        <span class="title">模拟下单和订单查询</span>
    </header>
    <div align="center" style="margin-top:100px;display:none;">
    <form class="clearfix">
            <div class="table">
                <table style="border:0;">
                    <tr>
                        <td style="text-align:right;">userId :</td>
                        <td style="text-align:left;"><input id="userId" style="height:25px;" value="18103854911" onblur="OnFousFun(this.id,this.value);"></input>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right;">开放价格:</td>
                        <td style="text-align:left;"><input id="price" type="text" value="0.01" style="height:25px;" onblur="OnFousFun(this.id,this.value);"></input>元
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align:left;"><span id="code_msg" class="error_msg"></span></td>
                    </tr>
                </table>
            </div>
            <div class="h3">
            </div>
            <div class="okbox alignright" style="margin-top:100px;">
                <a href="javaScript:beginToPay();"  class="btn_ok topay" style="text-decoration:none;">确认购买</a>
            </div>
        </form>
        </div>
         <div class="container">
            <img src="../../images/h5/2.jpg"/>
            <div class="detail">
                <h5>1分钱的手机赶紧抢购！！！</h5>
                <p style="color:red">￥0.01</p>
                <div>
                    <span>免运费</span>
                    <span>1000人付款</span>
                    <span>河南</span>
                </div>
            </div>
            
        </div>
        <form class="clearfix">
            <div class="okbox alignright" style="margin-top:100px;">
                <p id="showResult"></p>
                <a href="javaScript:beginToPay();" id="confirmToPay" class="btn_ok topay" style="text-decoration:none;">确认购买</a>
                <a href="javaScript:checkPayState();" id="confirmToPay" class="btn_ok topay" style="text-decoration:none;">订单查询</a>
            </div>
        </form>
        <a href="html/refund.html" style="display:block;margin:20px auto;color:#000;text-align:center">点击进入退款页面</a>
</body>
</html>
